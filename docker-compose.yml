version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=5000
    restart: unless-stopped
    depends_on:
      - mongodb
    networks:
      - learninfinity-network

  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    networks:
      - learninfinity-network

networks:
  learninfinity-network:
    driver: bridge

volumes:
  mongodb_data: